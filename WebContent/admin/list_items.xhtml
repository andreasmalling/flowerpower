<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:webtek="http://cs.au.dk/dwebtek/"
      template="template.xhtml">
  <ui:define name="content">
    <h:form>
    <h:commandLink value="Log out" action="#{YoloBean.LogOut}"></h:commandLink>
    </h:form>
    
    <h:link value="Create Item" outcome="create_item.jsf"/>
    <h1>
      List Items
    </h1>
    <h:dataTable var="item" value="#{ShopBean.items}"> 
 		<h:column> 
 			<f:facet name="header">ID</f:facet>
 			#{item.itemID}
 		</h:column>
 		<h:column>
 			<f:facet name="header">Name</f:facet>
 			#{item.itemName}
 		</h:column>
 		<h:column>
 			<f:facet name="header">URL</f:facet>
 			#{item.itemURL}
 		</h:column>
 		<h:column>
 			<f:facet name="header">Description</f:facet>
 			<webtek:customXHTML value="#{item.itemDescription}" />
 		</h:column>
 		<h:column>
 			<f:facet name="header">Price</f:facet>
 			#{item.itemPrice}
 		</h:column>
 		<h:column>
 			<h:link value="Modify" outcome="modify_item.jsf">
 			<f:param name="id" value="#{item.itemID}" />
 			</h:link>
 		</h:column>
 	</h:dataTable>
  </ui:define>
</ui:composition>
